<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Person_list_new</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
  </head>
  <body>
<br>


<div id="myDiv">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>â„–</th>
                        <th>Ismi</th>
                        <th>Familiyasi</th>
                        <th>Sharifi</th>
                        <th>Tug'ilgan sanasi</th>
                        <th>Telefon raqami</th>
                        <th>Unvoni</th>
                        <th>Lavozimi</th>
                        <th>Manzili</th>
                    </tr>

                </thead>
                <tbody id="mytable">

                </tbody>
                
            </table>
        </div>

        <div class="col-md-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Qo'shish
            </button>
        </div>
        
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="d-flex justify-content-center">
            <ul class="pagination">
                
            </ul>
        </div>
    </div>
</div>

<div id="myDiv2 container">
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xodim ma'lumotlari</h5>
                   
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header">
                            Ma'lumotlarni to'ldiring
                        </div>
                        <div class="card-body">
                            <form name="myForm">
                                <input name="personId" type="hidden">
                                
                                <div class="row">

                                    <div class="col">
                                        <label for="ism" class="form-label"> Ismi: </label>
                                        <input class="form-control" type="text" name="ism" value="">
                                    </div>

                                    <div class="col">
                                        <label for="familiya" class="form-label"> Familiyasi:</label>
                                        <input class="form-control" type="text" name="familiya">
                                    </div>

                                    <div class="col">
                                        <label for="sharif" class="form-label"> Sharifi:</label>
                                        <input class="form-control" type="text" name="sharif">
                                    </div>

                                </div>


                                <div class="row">

                                    <div class="col">
                                        <label for="tsana" class="form-label"> Tug'ilgan sanasi:</label>
                                        <input class="form-control" type="date" name="tsana">
                                    </div>

                                    <div class="col">
                                        <label for="traqam" class="form-label"> Telefon raqami:</label>
                                        <input class="form-control" type="text" name="traqam">
                                    </div>

                                </div>


                                <div class="row">

                                    <div class="col">
                                        <label for="unvonId" class="form-label"> Unvoni: </label>
                                        <select class="form-control" name="unvonId" id="unvonId">
                                        </select>
                                    </div>

                                    <div class="col">
                                        <label for="lavozim" class="form-label"> Lavozimi: </label>
                                        <input class="form-control" type="text" name="lavozim">
                                    </div>

                                </div>


                                <div class="row">

                                    <label class="form-label"> Manzili:</label>

                                    <div class="col">
                                        <label for="viloyatId" class="form-label"> Viloyati: </label>
                                        <select class="form-control" name="viloyatId" id="viloyatId">
                                        </select>
                                    </div>

                                    <div class="col">
                                        <label for="tumanId" class="form-label"> Tumani: </label>
                                        <select class="form-control" name="tumanId" id="tumanId">
                                        </select>
                                    </div>

                                    <div class="col">
                                        <label for="uy" class="form-label"> Uyi: </label>
                                        <input class="form-control" type="text" name="uy">
                                    </div>

                                </div>

                            </form>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
                    <button type="button" class="btn btn-primary" id="btnSaqlash">Saqlash</button>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="./main.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>



  </body>
</html>
